<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Center the form on the page */
      .form-container {
          max-width: 600px;
          margin: 0 auto;
          padding: 20px;
          border: 1px solid #ddd;
          border-radius: 8px;
          background-color: #f9f9f9;
      }

      /* Style the form elements */
      label {
          display: block;
          margin: 10px 0 5px;
      }

      input[type="text"],
      select {
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 16px;
      }

      input[type="submit"] {
          background-color: #FC8019;
          color: #FFFFFF;
        border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #e07b00;
        }

        .error {
            color: red;
        }

        .readonly {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/login-page">Login</a>
                <a class="nav-link" href="/registration">registration</a>
                <a class="nav-link" href="#">about</a>
                <a class="nav-link" href="#">help</a>
            </div>
        </div>
    </div>
</nav>

<div class="form-container">
      <span>
        <p style="color:blue" th:text="${smessage}"></p>
        <p style="color:red" th:text="${fmessage}"></p>
    </span>
    <h3>Reset Password</h3>
    <form th:action="@{/update-page}" th:object="${resetpassword}" method="POST">

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:field="*{email}"/>
        <label>Old password:</label>
        <input type="text"  th:field="*{oldPassword}" placeholder="Enter your password sent to email" />
        <label >new password:</label>
        <input type="text"  th:field="*{newPassword}" placeholder="enter new password" />
        <label >confirm password:</label>
        <input type="text"  th:field="*{confirmPassword}" placeholder="enter password again" />

        <button class="btn btn-primary" type="submit">submit</button>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
